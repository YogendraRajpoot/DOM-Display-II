<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Display</title>
    <link rel="stylesheet" href="style.css">
    <header>Welcome</header>


</head>

<body>
    <div id="main">
        <form>
            <div>
                <label for="name">NAME:- </label>
                <input id="name" type="text" placeholder="Name">
            </div>
            <div>
                <label for="Employ Dpartment :-">Employ Dpartment :-</label>
                <select name="" id="ed">
                    <option value="">select</option>
                    <option value="Management">Management</option>
                    <option value="Finance">Finance</option>
                    <option value="CBS">CBS</option>
                </select>
            </div>
            <div>
                <label for="sales1">Sales First Year :-</label>
                <input type="number" id="s1st" placeholder="1st Sales">
            </div>
            <div>
                <label for="sales2">Sales Second Year :-</label>
                <input type="number" id="s2nd" placeholder="2nd Sales">
            </div>
            <input type="submit" style="width: 100px;align-self: center; margin-top: 20px;">
        </form>


    </div>
    <div id="div2">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Employ Dpartment</td>
                    <td>Sales First Year</td>
                    <td>Sales Second Year</td>
                    <td>Average Sales</td>
                </tr>

            </thead>
            <tbody id="table"></tbody>

        </table>
    </div>
    <div id="button">
        <button id="asc">Ascending</button>
        <button id="dsc">Descending</button>
    </div>

</body>

</html>

 <script src="script.js"></script>
